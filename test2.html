<!DOCTYPE html>
<html >
  <head>
    <title>Excersice 2</title>
  </head>
  <body>
    <p id="kiru"></p>

    <script>
       function addNum (num1,num2){
         return (num1 + num2);
    }
       var x=addNum(10,5);
      document.getElementById("kiru").innerHTML="The addition of the two numbers is "+""+x;
  </script>

    <p id="mithu"></p>

  <script>
      function multiNum (num1,num2){
        return (num1*num2);
    }
      var x=multiNum(5,2);
      document.getElementById("mithu").innerHTML="The multiplication of the two numbers is "+""+x;
  </script>

  <p id="mathu"></p>

  <script>
    function subtractNum(num1,num2){
      return (num1-num2);
}
      var x=subtractNum(5,2);
      document.getElementById("mathu").innerHTML="The subtraction of the two numbers is "+""+x;
</script>

   <p id="jathu"></p>

<script>
   function divNum(num1,num2){
     return (num1/num2);
}
   var x=divNum(100,5);
   document.getElementById("jathu").innerHTML="The division of the two numbers is "+""+x;
</script>


  </body>
</html>
